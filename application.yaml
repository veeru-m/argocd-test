apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: veeru-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/veeru-m/argocd-test
    targetRevision: HEAD
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

